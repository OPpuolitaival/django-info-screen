{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"fi-fi" }}">
<head>
    <meta charset="UTF-8">
    <title>Info screens</title>
    <link href="{{ STATIC_URL }}bootstrap-3.3.5/css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}style.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
              <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back
          </a>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        {% block content %} {{ content }}{% endblock %}
      </div>

    </div><!-- /.container -->


    <script type="text/javascript" src="{{ STATIC_URL }}jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}bootstrap-3.3.5/js/bootstrap.min.js"></script>
</body>




</html>
